version: "3.7"

services:
    redis:
        image: redis:alpine
        restart: always

    ssmgr:
        image: rickyhao/ssmgr_docker:latest
        restart: always
        volumes:
          - /home/ricky/.ssmgr:/root/.ssmgr:Z
        ports:
          - "8888:8888"
        depends_on:
          - redis
